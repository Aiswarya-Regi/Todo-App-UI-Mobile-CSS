<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    body{
        margin: 0;
        padding: 0;
       
    }
</style>
<body>
    <div class="header1">
        Tasks<span class="color__blue1">List</span>
    </div>

    <div class="body__container">
        <div class="header2">
            <div class="back__button"><span class="arrow">&#8592</span>Back</div>
            <div class="add__button1"><span class="plus1">+</span><span class="items__lists__add">Add New Task</span></div>
        </div>
        <div class="main__box">
            <div  class="item__name1">Trip to Paris</div>
            <div class="tasks">
                <div class="checkbox__container checked__background1 "><span class="checkbox1">&check;</span></div>
                <div  class="completed__task__name1">Visit Church</div>
            </div>
            <div class="tasks">
                <div class="checkbox__container unchecked__background1"></div>
                <div class="uncompleted__task__name1">Shopping</div>
            </div>
        </div>
    </div>
    
</body>
</html>
